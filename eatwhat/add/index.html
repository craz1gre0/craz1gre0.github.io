<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>把網站加入主畫面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        h3 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
                margin-top: 25px;
            }

            img {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<h1 id="-">把網站加入主畫面</h1>
<h3 id="1-">1.按下網頁中的三個點</h3>
<p><img src="https://craz1gre0.com/eatwhat/images/one.png" alt="one"></p>
<h3 id="2-">2.按下&quot;分享&quot;</h3>
<p><img src="https://craz1gre0.com/eatwhat/images/two.png" alt="two"></p>
<h3 id="3-">3.按下&quot;更多&quot;</h3>
<p><img src="https://craz1gre0.com/eatwhat/images/three.png" alt="three"></p>
<h3 id="4-">4.按下&quot;加入主畫面&quot;</h3>
<p><img src="https://craz1gre0.com/eatwhat/images/four.png" alt="four"></p>
<h3 id="5-">5.按下&quot;加入&quot;</h3>
<p><img src="https://craz1gre0.com/eatwhat/images/five.png" alt="five"></p>
<h1 id="-">這樣就能在主畫面中看到轉盤了!</h1>
</body>
</html>
