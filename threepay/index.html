  <script>
    let chart;
    let currentCities = [];

    // å…«æ³¢
    function createBubbles() {
      const container = document.querySelector('.liquid-glass-container');
      
      for (let i = 0; i < 5; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        const size = Math.random() * 20 + 10;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.top = Math.random() * 100 + '%';
        bubble.style.animationDelay = Math.random() * 4 + 's';
        
        container.appendChild(bubble);
      }
    }

    document.addEventListener('DOMContentLoaded', createBubbles);

    function openModal(title){
      document.getElementById('modalTitle').innerText = title;

      document.getElementById('citySection').classList.remove('d-none');
      document.getElementById('chartSection').classList.add('d-none');
      document.getElementById('controlSection').classList.add('d-none');
      document.getElementById('multiSelect').classList.add('d-none');

      let modal = new bootstrap.Modal(document.getElementById('dataModal'));
      modal.show();
    }

    function toggleMultiSelect(){
      let multiSelect = document.getElementById('multiSelect');
      if(multiSelect.classList.contains('d-none')){
        multiSelect.classList.remove('d-none');
        document.querySelectorAll('#multiSelect input[type=checkbox]').forEach(cb => cb.checked = false);
        currentCities.forEach(city=>{
          let checkbox = document.querySelector(`#multiSelect input[value="${city}"]`);
          if(checkbox) checkbox.checked = true;
        });
      } else {
        multiSelect.classList.add('d-none');
      }
    }

    function generateChart(isMulti=false){
      let ctx = document.getElementById('chartCanvas').getContext('2d');
      let selectedCities = [];
      let selectedYears = [...document.querySelectorAll('#controlSection input[type=checkbox]:checked')].map(cb => cb.value);

      if(isMulti){
        selectedCities = [...document.querySelectorAll('#multiSelect input:checked')].map(cb => cb.value);
        if(selectedCities.length === 0){
          alert("è«‹è‡³å°‘é¸æ“‡ä¸€å€‹ç¸£å¸‚ï¼");
          return;
        }
      } else {
        selectedCities = [document.getElementById('citySelect').value];
        document.getElementById('citySection').classList.add('d-none');
      }

      currentCities = selectedCities;

      let chartType = document.getElementById('chartType').value;
      let colors = ['red','blue','green','orange'];
      let datasets = selectedCities.map((city, i)=>({
        label: city,
        data: selectedYears.map(y=>Math.random()*100), // å‡è³‡æ–™
        borderColor: colors[i],
        backgroundColor: colors[i],
        fill: chartType === 'line' ? false : true
      }));

      if(chart){ chart.destroy(); }
      chart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: selectedYears,
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'top' } }
        }
      });

      document.getElementById('chartSection').classList.remove('d-none');
      document.getElementById('controlSection').classList.remove('d-none');
    }
